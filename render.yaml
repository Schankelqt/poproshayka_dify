services:
  - type: web
    name: poproshayka-web
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn.conf.py main:app
    healthCheckPath: /healthz
    envVars:
      - key: TZ
        value: Europe/Moscow
      - key: TELEGRAM_TOKEN
        sync: false
      - key: DIFY_API_KEY
        sync: false
      - key: DIFY_API_URL
        value: https://api.dify.ai/v1
      - key: REDIS_URL            # из Render Key Value (Internal URL)
        sync: false
      - key: DATABASE_URL         # из Render Postgres (Internal Database URL)
        sync: false